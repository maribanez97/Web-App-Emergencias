    <main>

        </div>

            <section class="card">
                <a href="./pagina-catastrofe.html"><img src="./img/dana-valenica-2024.webp" alt="Dana Valencia 2024"

                <a href="./pagina-catastrofe.html"><img src="./img/terremoto-turquia.avif" alt="Terremoto Turquia 2023"
